<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TagHider</title>
<link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="36" height="36" rx="10" fill="url(#gradient)"/>
                    <g opacity="0.95">
                        <rect x="12" y="17" width="12" height="8" rx="1.5" fill="white"/>
                        <path d="M15 17V14a3 3 0 016 0v3" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="18" cy="21" r="1" fill="url(#gradient)"/>
                    </g>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="36" y2="36" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#a8b8ff"/>
                            <stop offset="1" stop-color="#c9a8ff"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="title">TagHider</div>
            <div class="subtitle">Practice Mode for Codeforces</div>
        </div>

        <div class="content">
            <div class="status-card" id="statusCard">
                <div class="status-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path d="M10 6V10L13 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="status-text">
                    <div class="status-label">Status</div>
                    <div class="status-value" id="statusValue">Ready to hide tags</div>
                </div>
            </div>

            <div class="button-group">
                <button id="toggleTags" class="primary-button">
                    <svg class="button-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="1.8"/>
                        <circle cx="12" cy="12" r="3" stroke-width="1.8"/>
                    </svg>
                    <span id="buttonText">Toggle Tags</span>
                </button>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <circle cx="8" cy="8" r="7" fill="none" stroke="currentColor" stroke-width="1.2"/>
                        <path d="M8 5v3.5M8 11h.01"/>
                    </svg>
                    <span>Click to toggle tag visibility</span>
                </div>
                <div class="info-item">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2a6 6 0 100 12A6 6 0 008 2zm0 1a5 5 0 110 10A5 5 0 018 3z" opacity="0.7"/>
                        <path d="M6.5 6.5L8 8l3-3" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round"/>
                    </svg>
                    <span>Works on Codeforces problems</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <span class="footer-motto">Focus • Solve • Excel</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
